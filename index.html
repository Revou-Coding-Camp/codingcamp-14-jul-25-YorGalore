<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="header">   
    <a href="#"><img src="img/logo.png" class="logo" alt="Logo Yor Galore" width="50px"></a>
    <div>
        <ul id="navbar">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="profile.html">Our Profile</a></li>
            <li><a href="#">Portofolio</a></li>
            <li><a href="message">Message Us</a></li>
        </ul>
    </div>
</section>

<section id="hero">
    <h2 id="welcomeMessage"></h2>

    <button>Our Profile</button>
</section>

<section id="headquarters" class="section-p1">
    <h2>Our Headquarter</h2>
    <div class="locations-container">
        <div class="locations">
        <img src="img/dumai.png" alt="Tugu Lancang Kuning" width="40px" >
        <h6>Dumai</h6>
    </div>

    <div class="locations">
        <img src="img/jogja.png" alt="Tugu Jogja" width="40px" >
        <h6>Yogyakarta</h6>
    </div>

    <div class="locations">
        <img src="img/monas.png" alt="Tugu Monas" width="40px" >
        <h6>Jakarta</h6>
    </div>    
    </div>
</section>

<section id="message" class="section-p2">
    <h2>Message Us</h2>
    <form id="contactForm">
        <label>Name: <input type="text" name="name" placeholder="Enter your name"></label>
        <label>Email: <input type="email" name="Email" placeholder="Enter your email" required></label>
        <label>Gender:
            <select name="gender">
                <option>Pria</option>
                <option>Wanita</option>
            </select>
        </label>
        <label>Phone: <input type="tel" name="phone" placeholder="+628xxxxxxx"></label>
        <label>Message: <textarea name="message" placeholder="Pesan saya"></textarea></label>
        <button type="submit">Submit</button>
    </form>
    <div id="formResult"></div>
</section>

    <!-- Js External Link -->
    <script src="script.js"></script>
    
</body>
</html>
